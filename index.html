<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMG AI | KI-Lernassistent</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <button id="clearButton" class="clear-button" title="Chatverlauf löschen">✕</button>
            <a href="about.html" class="about-button" title="Über diese KI">ℹ</a>
            <img src="LMG.png" alt="LMG Logo" class="logo">
            <h1>LMG AI</h1>
            <p>Dein KI-gestützter Lernbegleiter</p>
        </header>

        <!-- Chat Container -->
        <div class="chat-container">
            <!-- Messages Area -->
            <div id="messages" class="messages">
                <div class="message assistant">
                    <div class="message-content">
                        <p>Hallo, ich bin die hausinterne künstliche Intelligenz des Leibniz-Montessori-Gymnasiums. Wie kann ich dir helfen?</p>
                    </div>
                    <span class="timestamp" id="initial-time"></span>
                </div>
            </div>

            <!-- Loading Indicator -->
            <div id="loading" class="loading" style="display: none;">
                <span></span>
                <span></span>
                <span></span>
            </div>

            <!-- Input Area -->
            <div class="input-area">
                <div class="input-wrapper">
                    <input
                        type="text"
                        id="userInput"
                        placeholder="Stelle eine Frage oder sende eine Aufgabe..."
                        autocomplete="off"
                        maxlength="250"
                    >
                    <span id="charCounter" class="char-counter">0/250</span>
                </div>
                <button id="sendButton">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <path d="M2 10L18 2L10 18L9 11L2 10Z" fill="currentColor"/>
                    </svg>
                    Senden
                </button>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <p>&nbsp;</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>

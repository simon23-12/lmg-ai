<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMG AI | KI-Lernassistent</title>
    <link rel="stylesheet" href="styles.css">
    <!-- KaTeX für mathematische Formeln -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" integrity="sha384-n8MVd4RsNIU0tAv4ct0nTaAbDJwPJzDEaqSD1odI+WdtXRGWt2kTvGFasHpSy3SV" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js" integrity="sha384-XjKyOOlGwcjNTAIQHIpgOno0Hl1YQqzUOEleOLALmuqehneUG+vnGctmUb0ZY0l8" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js" integrity="sha384-+VBxd3r6XgURycqtZ117nYw44OOcIax56Z4dCRWbxyPt0Koah1uHoK0o4+/RRE05" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <button id="clearButton" class="clear-button" title="Chatverlauf löschen">✕</button>
            <a href="about.html" class="about-button" title="Über diese KI">ℹ</a>
            <img src="LMG.png" alt="LMG Logo" class="logo">
        </header>

        <!-- Chat Container -->
        <div class="chat-container">
            <!-- Messages Area -->
            <div id="messages" class="messages">
                <div class="message assistant">
                    <div class="message-content">
                        <p>Hallo, ich bin die hausinterne künstliche Intelligenz des Leibniz-Montessori-Gymnasiums. Wie kann ich helfen?</p>
                    </div>
                    <span class="timestamp" id="initial-time"></span>
                </div>
            </div>

            <!-- Loading Indicator -->
            <div id="loading" class="loading" style="display: none;">
                <span></span>
                <span></span>
                <span></span>
            </div>

            <!-- Input Area -->
            <div class="input-area">
                <!-- Hidden File Input -->
                <input type="file" id="fileInput" accept="image/*,.pdf,.doc,.docx,.txt" style="display: none;">

                <!-- Upload Button -->
                <button id="uploadButton" class="upload-button" title="Bild oder Dokument hochladen">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21.44 11.05l-9.19 9.19a6 6 0 01-8.49-8.49l9.19-9.19a4 4 0 015.66 5.66l-9.2 9.19a2 2 0 01-2.83-2.83l8.49-8.48"/>
                    </svg>
                </button>

                <div class="input-wrapper">
                    <!-- File Preview -->
                    <div id="filePreview" class="file-preview" style="display: none;">
                        <img id="previewImage" src="" alt="Vorschau">
                        <div id="previewFileName" class="preview-file-name"></div>
                        <button id="removeFile" class="remove-file" title="Datei entfernen">✕</button>
                    </div>
                    <input
                        type="text"
                        id="userInput"
                        placeholder="Stelle eine Frage oder sende eine Aufgabe..."
                        autocomplete="off"
                        maxlength="250"
                    >
                    <span id="charCounter" class="char-counter">0/250</span>
                </div>
                <button id="sendButton">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <path d="M2 10L18 2L10 18L9 11L2 10Z" fill="currentColor"/>
                    </svg>
                    Senden
                </button>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
